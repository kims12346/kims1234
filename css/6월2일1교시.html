<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-list</title>
    <style>
        nav>ul>li {
            display: inline-block;
            padding: 0px 15px;
        }
        
        a:hover {
        color: pink;
        }

        nav>ul {
            background-color: olive;
            color: white;
            font-family: "궁서체";
        }

        a {
            color : white;
            text-decoration-line: none;
            
        }

    </style>
</head>
<body>
    <h3>리스트 테그연습</h3>
    <hr>
    <nav>
    <ul>
        <li><a href="#">느아아ㅏㅇ</a></li>
        <li><a href="#">붸ㅔ에엥</a></li>
        <li><a href="#">나야야야</a></li>
        <li><a href="#">냐이이이</a></li>
        <li><a href="#">위이이이ㅣㅇ</a></li>
    </ul>
    </nav>
</body>
</html>
