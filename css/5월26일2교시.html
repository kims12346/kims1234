<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이</title>
    <style>
        div {
            border: 1px solid red ;
        }

        #cursor {
            cursor: pointer;
        }
        
        span {
            border: 1px solid blue;
            display: block;
        }

        #none {
            display: none;
        }

        #bin {
            display: inline;
        }
        #binb {
            display: inline-block;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h3>박스에 그림자 만들기</h3>
    <hr>
    <div id="cursor">커서모양</div><br> 
    나는 <div id="none">div(none)</div>입니다 <br>

    나는 <div id="bin">div(inline)</div>입니다 <br>

    나는 <div id="binb">div(inline)block</div>입니다 <br>

    나는 <div>div <span>span(span-block)</span>입니다<div>

</body>
</html>
