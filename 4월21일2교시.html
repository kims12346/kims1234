<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 input태그들</title>
</head>
<body>
    <h2>4월21일태그연습</h2>
    <hr />
    <form action="form1.php">

    <table border="1">
        <tr>
        <td>선택태그</td>
            <td>
                <select name="job">
                    <option value="" selected>선택해주새요</option>
                    <option value="사업">사업자</option>
                    <option value="요리">요리사</option>
                    <option value="교육">교육자</option>
            </select>
            </td>
        </tr>

        <tr>
            <td><label for="logid">아이디</label></td> 
            <td> <input type="text" name="id" id="logid"></td>
        </tr>

        <tr>
            <td> <label for="pwid">비밀번호</label></td> 
            <td><input type="password" name="pw" id="pwid"></td>
        </tr>
        
        <tr>
            <td>색상</td>
            <td><input type="color" value="#FFD700"></td>
        </tr>

        <tr>
            <td>월입력</td>
            <td><input type="month" value="2022-04">
            </td>
        </tr>

        <tr>
            <td>주입력</td>
            <td><input type="week" value="2022-W17"></td>
        </tr>

        <tr>
            <td>몸무게</td>
            <td><input type="number" min="0" max="90" step="1" placeholder="kg"></td>
        </tr>

        <tr>
            <td>이메일</td>
            <td><input type="email" placeholder="abc@det.com"></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;"><input type="submit" value="전송"></td>
        </tr>

    </table>

    <fieldset style="width:300px;">
        <legend>회원정보</legend>
        아이디: <input type="text" name="id"> 
        <br>
        비밀번호: <input type="password" name="pw">
    </fieldset>

    </form>
</body>
</html>
