<body>
    <h2>피자 주문하기</h2>

<form action="pizza.php">

    <p></p>

    <p></p>

    <p></p>

    피자종류 : <select name="pizza">

        <input type="radio" name="size"> Large

    <p></p>

    <p></p>
    <input type="submit" value="주문하기"> <input type="reset" value="다시 선택하기">
